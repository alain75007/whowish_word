<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<META HTTP-EQUIV="Expires" CONTENT="-1">
		
		<script src="javascripts/class.js?1316788074" type="text/javascript"></script>
		<script src="javascripts/jquery-1.6.2.min.js?1316758901" type="text/javascript"></script>

		<script src="javascripts/csrf_and_authenticity_token_hook.js?1316758901" type="text/javascript"></script>
		<script src="javascripts/jquery.escape.js?1316776790" type="text/javascript"></script>
		<script src="javascripts/jquery.sizes.min.js?1316772083" type="text/javascript"></script>
		<script src="javascripts/jquery.loading_button.js?1316802590" type="text/javascript"></script>

		<script src="javascripts/whowish_word_dialog.js?1316802451" type="text/javascript"></script>
		<script src="javascripts/whowish_word_variables.js?1316802080" type="text/javascript"></script>

		<script src="javascripts/whowish_word_helper.js?1316802503" type="text/javascript"></script>
		<script src="javascripts/whowish_word.js?1316801861" type="text/javascript"></script>
		
		<script src="javascripts/whowish_word_content_handler.js?1316789669" type="text/javascript"></script>
		<script src="javascripts/whowish_word_attribute_handler.js?1316801080" type="text/javascript"></script>
		<script src="javascripts/whowish_word_html_handler.js?1316798350" type="text/javascript"></script>
		<script src="javascripts/whowish_word_value_handler.js?1316796928" type="text/javascript"></script>

		<script src="javascripts/whowish_word_text_handler.js?1316799805" type="text/javascript"></script>
		
		<script src="javascripts/whowish_word_creator.js?1316801610" type="text/javascript"></script>
		<script src="javascripts/whowish_word_common_creator.js?1316798876" type="text/javascript"></script>
		<script src="javascripts/whowish_word_element_creator.js?1316801151" type="text/javascript"></script>
		<script src="javascripts/whowish_word_html_creator.js?1316798893" type="text/javascript"></script>
		<script src="javascripts/whowish_word_value_creator.js?1316798939" type="text/javascript"></script>

		<script src="javascripts/whowish_word_text_creator.js?1316799763" type="text/javascript"></script>
		<script src="javascripts/whowish_word_select_creator.js?1316799339" type="text/javascript"></script>

		<link href="stylesheets/whowish_word.css?1316786311" media="screen" rel="stylesheet" type="text/css" />
		
		<style>
			body, input, textarea, button, select, option {
				font-family: 'Bitstream Vera Sans Mono','Courier',monospace;
				margin: 0px 0px 0px 0px;
				padding: 0px 0px 0px 0px;
			}
			
			body > form > div {
				display:block;
				margin-left:25px;
				margin-top:25px;
			}
			
			body > form > div > span {
				display:block;
				margin-top:5px;
			}
			
			body > form > div > span > b {
				display:inline-block;
				vertical-align: top;
			}
 		</style>
		
	</head>
	<body>
		<form autocomplete="off">
			<div>
				<span>
					<b>Text: </b> <dfn>__whowishWord__!!!!!text_text|name,value!!!!!text</dfn>
				</span>
				<span>
					<b>Label: </b> <label for="some_textbox">__whowishWord__!!!!!text_label|name,value!!!!!text</label>
					<input type="text" name="some_textbox">
				</span>
				<span>
					<b>Textbox: </b> <input type="textbox" 
											title="__whowishWord__!!!!!title_textbox|name,value!!!!!title" 
											value="__whowishWord__!!!!!value_textbox|name,value!!!!!value" 
											placeholder="__whowishWord__!!!!!placeholder_textbox|name,value!!!!!placeholder">
				</span>
				<span>
					<b>Textarea: </b> <textarea
											title="__whowishWord__!!!!!title_textarea|name,value!!!!!title"
											placeholder="__whowishWord__!!!!!placeholder_textarea|name,value!!!!!placeholder">__whowishWord__!!!!!value_textarea|name,value!!!!!value</textarea>
				</span>
				<span>
					<b>Checkbox: </b> <input type="checkbox" 
										title="__whowishWord__!!!!!title_checkbox|name,value!!!!!title" 
										value="__whowishWord__!!!!!value_checkbox|name,value!!!!!value">
				</span>
				<span>
					<b>Radio: </b> <input type="radio" 
										title="__whowishWord__!!!!!title_radio|name,value!!!!!title" 
										value="__whowishWord__!!!!!value_radio|name,value!!!!!value">
				</span>
				<span>
					<b>Select: </b> <select title="__whowishWord__!!!!!title_select|name,value!!!!!title">
										<option value="__whowishWord__!!!!!option_value_0|name,value!!!!!value_0">__whowishWord__!!!!!option_text_0!!!!!text_0</option>
										<option value="__whowishWord__!!!!!option_value_1|name,value!!!!!value_1">__whowishWord__!!!!!option_text_1!!!!!text_1</option>
									</select>
				</span>
				<span>
					<b>Button(Input): </b> <input type="button" 
											title="__whowishWord__!!!!!title_input_button|name,value!!!!!title" 
											value="__whowishWord__!!!!!value_input_button|name,value!!!!!value" >
				</span>
				<span>
					<b>Submit(Input): </b> <input type="submit" 
											title="__whowishWord__!!!!!title_input_submit|name,value!!!!!title" 
											value="__whowishWord__!!!!!value_input_submit|name,value!!!!!value" >
				</span>
				<span>
					<b>Button: </b> <button title="__whowishWord__!!!!!title_button|name,value!!!!!title">__whowishWord__!!!!!value_button|name,value!!!!!value</button>
				</span>
				<span>
					<b>Late Text: </b> <span id="late_text"></span>
					
					<script type="text/javascript">
						
						setTimeout(function() {
							$('#late_text').html("<dfn>__whowishWord__!!!!!text_late_text|name,value!!!!!text</dfn>");
						},5000);
						
					</script>
				</span>
				<span>
					<b>Late Textbox: </b> <input type="textbox" id="late_textbox"
											title="title" 
											value="value" 
											placeholder="placeholder">
											
					<script type="text/javascript">
						
						setTimeout(function() {
							$('#late_textbox').attr("title","__whowishWord__!!!!!title_late_textbox|name,value!!!!!title");
							$('#late_textbox').attr("value","__whowishWord__!!!!!value_late_textbox|name,value!!!!!value");
							$('#late_textbox').attr("placeholder","__whowishWord__!!!!!placeholder_late_textbox|name,value!!!!!placeholder");
						},5000);
						
					</script>
				</span>
			</div>
		</form>
		
		<script type="text/javascript">
			$.whowishWord(true);
		</script>

	</body>
</html>
